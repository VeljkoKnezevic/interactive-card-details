<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="background">
        <img
          class="mobile"
          src="./images/bg-main-mobile.png"
          alt="Background"
        />
      </div>

      <div class="photo">
        <img class="photo__back" src="./images/bg-card-back.png" alt="" />
        <img class="photo__front" src="./images/bg-card-front.png" alt="" />
      </div>

      <div class="card">
        <div class="card__cvc">000</div>
        <div class="card__number">0000 0000 0000 0000</div>
        <div class="card__name">Jane Appleseed</div>
        <div class="card__date">00/00</div>
      </div>
      <form class="form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        <label for="number"> Card Number</label>
        <input
          type="text"
          id="number"
          placeholder=" e.g. 1234 5678 9123 0000"
        />

        <label for="month">Exp. Date (MM/YY)</label>
        <input type="number" placeholder="MM" id="month" />
        <input type="number" placeholder="YY" id="year" />
        <label for="cvc">CVC</label>
        <input type="text" placeholder="e.g. 123" id="cvc" />
        <input type="submit" value="Confirm" />
      </form>
      <!-- Completed state start -->
      <div class="completed">
        Thank you! We've added your card details Continue
      </div>
    </main>
  </body>
</html>
